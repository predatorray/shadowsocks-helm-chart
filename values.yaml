# Default values for shadowsocks.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: shadowsocks/shadowsocks-libev
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  loadBalancerIP: ""
  port: 8388
  annotations: {}
  # If the service is a LoadBalancer, since we cannot create one with mix protocols,
  # a seperate UDP-dedicated LoadBalancer will be created if enabled.
  udpLoadBalancer:
    enabled: false
    serviceName: ""
    annotations: {}

shadowsocks:
  method: "aes-256-gcm"
  password:
    plainText: "passw0rd"
    # existingSecret:
    #   secretName: ""
    #   passwordKey: password
  dnsServers:
    - "8.8.8.8"
    - "8.8.4.4"
  timeout: "300"

kcptun:
  enabled: false
  port: 29900
  crypt: "" # default: aes
  key:
    plainText: "it's a secret"
    # existingSecret:
    #   secretName: ""
    #   passwordKey: password
  image:
    repository: xtaci/kcptun
    pullPolicy: IfNotPresent
    tag: "v20210103"
  resources: {}
  securityContext: {}

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
